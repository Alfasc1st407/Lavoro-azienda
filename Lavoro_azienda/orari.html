<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orari di apertura - IlBinomio</title>
    <style>
        body {
            background-image: url(img/Gif_introduzione.gif);
            background-size: cover;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        td:first-child {
            font-weight: bold;
        }
        .morning {
            background-color: #e0f7fa;
        }
        .afternoon {
            background-color: #f3e5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Orari di apertura (giorni lavorativi)</h1>
        <table>
            <tr>
                <th>Giorno</th>
                <th>Mattina</th>
                <th>Pomeriggio</th>
            </tr>
            <tr>
                <td>Lunedì</td>
                <td class="morning">09:00 - 13:00</td>
                <td class="afternoon">Chiuso</td>
            </tr>
            <tr>
                <td>Martedì - Venerdì</td>
                <td class="morning">09:00 - 13:00</td>
                <td class="afternoon">15:30 - 19:00</td>
            </tr>
            <tr>
                <td>Sabato</td>
                <td class="morning">09:00 - 13:00</td>
                <td class="afternoon">Chiuso</td>
            </tr>
            <tr>
                <td>Domenica</td>
                <td colspan="2">Chiuso</td>
            </tr>
        </table>
    </div>
</body>
</html>
